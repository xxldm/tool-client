name: 发布

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: 发布
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 初始化 node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: 初始化 pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7.8.0

      - name: 获取 pnpm store 目录
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: 设置 pnpm 缓存
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装 ni
        run: npm i -g @antfu/ni

      - name: 安装依赖
        run: nci

      - name: esLint 检查
        run: nr lint

      - name: typescript 检查
        run: nr typecheck

      - name: 执行测试
        run: nr test

      - name: 创建 github release, 生成 release 内容
        run: nx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 编译 & 发布
        run: nr build
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
